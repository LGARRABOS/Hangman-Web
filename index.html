<!DOCTYPE html>

<html>

<head>

    <title>Hangman Web game</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="/static/index.css" />

</head>

<body>
    <img class="pendu" src="{{ .Image }}">
    <h1>
        {{ .TabUnderscore }}
    </h1>
    <h2>
        You have {{ .Attempts }} attempts remaining
    </h2>
    <form method="POST" action="/hangman">
        <div class="topnav">
            <input type="text" placeholder="Choose a letter.." name="letter">
        </div>
        <button class="myButton">
            Envoyer
        </button>
        <h3>
            {{ .Won }}
        </h3>
        <h4>
            {{ .Used }}
        </h4>
    </form>

</body>

</html>
